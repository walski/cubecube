<html>
  <head>
    <title>Schacht - Docs</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="prefixfree.js"></script>
  </head>
  <body>
    <p>
      <label for="pitch">Pitch: </label>
      <input class="slider" id="pitch" data-control="pitch" type="range"  min="0" max="360" step="1" value="0"/>
    </p>
    <p>
      <label for="yaw">Yaw: </label>
      <input class="slider" id="yaw" data-control="yaw" type="range"  min="0" max="360" step="1" value="0"/>
    </p>
    <p>
      <label for="roll">Roll: </label>
      <input class="slider" id="roll" data-control="roll" type="range"  min="0" max="360" step="1" value="0"/>
    </p>
    <div class="viewport">
      <div class="cube-outer">
        <div class="cube">
            <div class="cube-inner">
              <div class="cube-face"></div>
              <div class="cube-face"></div>
              <div class="cube-face"></div>
              <div class="cube-face"></div>
              <div class="cube-face"></div>
              <div class="cube-face"></div>
            </div>
        </div>
      </div>
    </div>

    <!-- Le JS -->
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
